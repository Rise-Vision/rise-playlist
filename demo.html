<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>rise-playlist Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="rise-playlist.html">
  <link rel="import" href="test/rise-demo.html">

  <style>

  </style>
</head>
<body>
  <rise-playlist>

    <rise-playlist-item duration="5">
       <rise-demo id="apple" src="https://goo.gl/XBnh0j"></rise-demo>
    </rise-playlist-item>

    <rise-playlist-item>
       <rise-demo id="duck" src="https://goo.gl/fyZFTU"></rise-demo>
    </rise-playlist-item>

  </rise-playlist>

  <script>
    var apple = document.getElementById("apple"),
      duck = document.getElementById("duck");

    function play() {
      // Send done after 10 seconds.
      setTimeout(function() {
        duck.done();
      }, 10000);
    }

    window.addEventListener("polymer-ready", function() {
      apple.onReady();

      duck.addEventListener("rise-demo-play", play);
      duck.onReady();
    });
  </script>
</body>
</html>
