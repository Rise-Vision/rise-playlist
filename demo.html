<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>rise-playlist Demo</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="rise-playlist.html">
  <link rel="import" href="demo-component.html">

  <style>
    demo-component {
      position: absolute;
    }

    .fade-in {
      opacity: 1;
      transition: opacity 1s;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <rise-playlist intro="fade-in" outro="fade-out">

    <rise-playlist-item duration="5">
       <demo-component id="apple" src="https://goo.gl/XBnh0j"></demo-component>
    </rise-playlist-item>

    <rise-playlist-item>
       <demo-component id="duck" src="https://goo.gl/fyZFTU"></demo-component>
    </rise-playlist-item>

  </rise-playlist>
</body>
</html>
