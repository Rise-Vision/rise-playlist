<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Playlist - Not Ready</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script>
    var clock = sinon.useFakeTimers();
  </script>

  <link rel="import" href="../../rise-playlist.html">
  <link rel="import" href="../../../rise-playlist-item/rise-playlist-item.html">
  <link rel="import" href="../rise-demo.html">
</head>
<body>
  <rise-playlist id="playlist">

    <rise-playlist-item duration="10">
      <rise-demo id="first"></rise-demo>
    </rise-playlist-item>

    <rise-playlist-item duration="10">
      <rise-demo id="second"></rise-demo>
    </rise-playlist-item>

    <rise-playlist-item duration="10">
      <rise-demo id="third"></rise-demo>
    </rise-playlist-item>

    <rise-playlist-item duration="10">
      <rise-demo id="fourth"></rise-demo>
    </rise-playlist-item>

  </rise-playlist>

  <script>
    suite("playlist items not ready", function() {
      var playlist = document.querySelector("#playlist"),
        second = document.querySelector("#second"),
        fourth = document.querySelector("#fourth"),
        readySpy = null,
        playSpy = null;

      suiteSetup(function() {
        second.onReady();
        fourth.onReady();

        readySpy = sinon.spy(playlist, "_handleReady");
        playSpy = sinon.spy(playlist._items[0], "play");

        clock.tick(30000);
      });

      suiteTeardown(function() {
        clock.restore();

        playlist._items[0].play.restore();
      });

      test("should have correct number of items in the _items array", function() {
        assert.equal(playlist._items.length, 2);
      });

       test("should sort the _items array in the same order as the items appear in the playlist", function() {
        assert.equal(playlist._items[0].id, "second");
        assert.equal(playlist._items[1].id, "fourth");
      });

      test("should play the second item after the loading timer has expired", function() {
        assert(playSpy.calledOnce);
      });

      test("should not call ready event handler after the loading timer has expired", function() {
        assert(readySpy.notCalled);
      });
    });
  </script>
</body>
</html>
