<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Playlist Items - Not Ready</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../rise-playlist.html">
  <link rel="import" href="../../web-component-rise-playlist-item/rise-playlist-item.html">
  <link rel="import" href="rise-demo.html">
</head>
<body>
  <rise-playlist id="playlist">

    <rise-playlist-item>
      <rise-demo id="first"></rise-demo>
    </rise-playlist-item>

    <rise-playlist-item>
      <rise-demo id="second"></rise-demo>
    </rise-playlist-item>

  </rise-playlist>

  <script>
    suite("playlist items not ready", function() {
      var clock = sinon.useFakeTimers(),
        playlist = document.querySelector("#playlist"),
        first = document.querySelector("#first"),
        readySpy = null,
        playSpy = null;

      suiteSetup(function() {
        first.onReady();
      });

      suiteTeardown(function() {
        clock.restore();
      });

      suite("start", function() {
        suiteSetup(function() {
          readySpy = sinon.spy(playlist, "handleReady");
          playSpy = sinon.spy(playlist.items[0], "play");

          clock.tick(30000);
        });

        suiteTeardown(function() {
          playlist.items[0].play.restore();
        });

        test("should have a single item in the items array", function() {
          assert.equal(playlist.items.length, 1);
        });

        test("should sort the items array in the same order as the playlist items appear in the playlist", function() {
          assert.equal(playlist.items[0].id, "first");
        });

        test("should play first playlist item after the loading timer has expired", function() {
          assert(playSpy.calledOnce);
        });

        test("should not call ready event handler after the loading timer has expired", function() {
          assert(readySpy.notCalled);
        });
      });
    });
  </script>
</body>
</html>
