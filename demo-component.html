<link rel="import" href="../../polymer/polymer.html">

<polymer-element name="demo-component" attributes="src">
  <template>
    <img src="{{src}}">
  </template>

  <script>
    /* global Polymer */
    /*jshint newcap: false */
    Polymer("demo-component", {

      timer: null,

      ready: function() {
        this.onReady();
      },

      // Dispatch rise-component-ready to indicate that the component has initialized.
      onReady: function() {
        var readyEvent = new CustomEvent("rise-component-ready", {
          "detail": {
            "play": this.play,
            "pause": this.pause,
            "stop": this.stop,
            "done": true
          },
          "bubbles": true
        });

        this.dispatchEvent(readyEvent);
      },

      play: function() {
        var self = this;

        // Simulate PUD after 10 seconds.
        this.timer = setTimeout(function() {
          self.done();
        }, 10000);
      },

      pause: function() {
        clearTimeout(this.timer);
      },

      stop: function() {
        clearTimeout(this.timer);
      },

      done: function() {
        this.dispatchEvent(new CustomEvent("rise-component-done", { "bubbles": true }));
      }
    });
  </script>
</polymer-element>
